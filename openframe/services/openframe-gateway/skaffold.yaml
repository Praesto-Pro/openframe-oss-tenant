apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: openframe-gateway
build:
  artifacts:
    - image: ghcr.io/flamingo-stack/openframe-oss-tenant/openframe-gateway
      context: ../../../
      sync: 
        manual:
          - src: "**/*"
            dest: "/app"
      docker:
        dockerfile: openframe/services/openframe-gateway/Dockerfile
        buildArgs:
          GITHUB_ACTOR: "{{.GITHUB_ACTOR}}"
          GITHUB_TOKEN: "{{.GITHUB_TOKEN}}"
      hooks:
        before:
          - command: [ "mvn", "clean", "package", "-DskipTests"]
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  helm:
    releases:
      - name: openframe-gateway
        chartPath: ../../../manifests/microservices/openframe-gateway
        valuesFiles:
          - ../../../manifests/microservices/openframe-gateway/values.yaml
        # setValues:
