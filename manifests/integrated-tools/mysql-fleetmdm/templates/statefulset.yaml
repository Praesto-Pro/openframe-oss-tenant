apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fleetmdm-mysql
spec:
  serviceName: fleetmdm-mysql
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: fleetmdm-mysql
  template:
    metadata:
      labels:
        app: fleetmdm-mysql
      {{- with .Values.mysql.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      priorityClassName: mysql-fleetmdm

      containers:
      - name: mysql
        image: {{ .Values.mysql.image.registry }}/{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}
        args:
          - --default-authentication-plugin=mysql_native_password
          - --skip-mysqlx
          - --character-set-server=utf8mb4
          - --collation-server=utf8mb4_unicode_ci
          - --server-id=1
          - --log-bin=mysql-bin
          - --binlog-format=ROW
          - --binlog-row-image=FULL
          - --expire-logs-days=10
          - --gtid-mode=ON
          - --enforce-gtid-consistency=ON
        ports:
        - containerPort: 3306
        envFrom:
        - configMapRef:
            name: fleetmdm-mysql
        - secretRef:
            name: fleetmdm-mysql
        
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - root
            - -p${MYSQL_ROOT_PASSWORD}
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql

      {{- if .Values.mysql.metrics.enabled }}
      - name: mysqld-exporter
        image: {{ .Values.mysql.metrics.image.registry }}/{{ .Values.mysql.metrics.image.repository }}:{{ .Values.mysql.metrics.image.tag }}
        args:
          - --mysqld.address=localhost:3306
          - --mysqld.username=root
          - --collect.info_schema.innodb_metrics
          - --collect.info_schema.processlist
          - --collect.info_schema.tables
          - --collect.perf_schema.tableiowaits
          - --collect.perf_schema.tablelocks
          - --collect.perf_schema.eventswaits
          - --collect.binlog_size
          - --collect.engine_innodb_status
        env:
          - name: MYSQLD_EXPORTER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: fleetmdm-mysql
                key: MYSQL_ROOT_PASSWORD
        ports:
          - name: metrics
            containerPort: 9104
        livenessProbe:
          httpGet:
            path: /
            port: 9104
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9104
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- toYaml .Values.mysql.metrics.resources | nindent 10 }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      {{- end }}

  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
