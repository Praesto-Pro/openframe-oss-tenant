apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
data:
  config.alloy: |
    // Discover pods on this node with loki.grafana.com/scrape=true annotation
    discovery.kubernetes "pods" {
      role = "pod"
      selectors {
        role  = "pod"
        field = "spec.nodeName=" + sys.env("HOSTNAME")
      }
    }

    discovery.relabel "pods" {
      targets = discovery.kubernetes.pods.targets

      // Only scrape pods with annotation
      rule {
        source_labels = ["__meta_kubernetes_pod_annotation_loki_grafana_com_scrape"]
        regex         = "true"
        action        = "keep"
      }

      // Set log file path
      rule {
        source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
        target_label  = "__path__"
        separator     = "/"
        replacement   = "/var/log/pods/*$1/$2/*.log"
      }

      // Standard labels
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
        target_label  = "app"
      }
    }

    // Collect logs from files
    local.file_match "pods" {
      path_targets = discovery.relabel.pods.output
    }

    loki.source.file "pods" {
      targets    = local.file_match.pods.targets
      forward_to = [loki.process.pods.receiver]
    }

    // Process logs
    loki.process "pods" {
      forward_to = [loki.write.default.receiver]
      stage.cri {}
    }

    // Send to Loki
    loki.write "default" {
      endpoint {
        url               = "http://loki.platform.svc.cluster.local:3100/loki/api/v1/push"
        batch_wait        = "1s"
        batch_size        = "1MiB"
        retry_on_http_429 = true
      }
    }
