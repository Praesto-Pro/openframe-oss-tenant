suite: test service template
templates:
  - templates/service.yaml
tests:
  - it: should render service correctly
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: openframe-frontend

  - it: should configure service correctly
    asserts:
      - equal:
          path: spec.selector.app
          value: openframe-frontend
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 3000
      - equal:
          path: spec.ports[0].targetPort
          value: 3000
      - equal:
          path: spec.ports[0].name
          value: http
