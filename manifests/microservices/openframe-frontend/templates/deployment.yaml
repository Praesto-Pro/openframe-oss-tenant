{{- include "chart.validate" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openframe-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openframe-frontend
  template:
    metadata:
      labels:
        app: openframe-frontend
    spec:

      containers:
        - name: openframe-frontend
          image: "{{ .Values.image.repo }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000
              name: http
          env:
            {{- if and .Values.deployment.oss.enabled .Values.deployment.oss.ingress.ngrok.enabled }}
            - name: NEXT_PUBLIC_API_URL
              value: {{ printf "https://%s/api" (required "deployment.oss.ingress.ngrok.url is required when ngrok ingress is enabled" .Values.deployment.oss.ingress.ngrok.url) | quote }}
            {{- else if or (and .Values.deployment.oss.enabled .Values.deployment.oss.ingress.localhost.enabled) (and .Values.deployment.saas.enabled .Values.deployment.saas.ingress.localhost.enabled) }}
            - name: NEXT_PUBLIC_API_URL
              value: "https://localhost/api"
            {{- end }}
            - name: NEXT_PUBLIC_APP_MODE
              value: "full-app"
            - name: NEXT_PUBLIC_AUTH_CHECK_INTERVAL
              value: "30000"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
