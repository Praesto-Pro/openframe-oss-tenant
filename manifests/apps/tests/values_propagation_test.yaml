suite: values propagation tests
templates:
  - templates/application.yaml
tests:
  - it: should propagate deployment values to all apps
    set:
      deployment.oss.enabled: true
      deployment.oss.ingress.localhost.enabled: true
    asserts:
      # Test deployment values on regular app
      - matchRegex:
          path: spec.sources[0].helm.values
          pattern: "deployment:"
        documentSelector:
          path: metadata.name
          value: "mongodb"
      - matchRegex:
          path: spec.sources[0].helm.values
          pattern: "oss:"
        documentSelector:
          path: metadata.name
          value: "mongodb"
      - matchRegex:
          path: spec.sources[0].helm.values
          pattern: "enabled: true"
        documentSelector:
          path: metadata.name
          value: "mongodb"

  - it: should propagate app-specific values from values.yaml
    set:
      deployment.oss.enabled: true
      deployment.oss.ingress.localhost.enabled: true
    asserts:
      # Test that openframe-config gets its specific values
      - matchRegex:
          path: spec.sources[0].helm.values
          pattern: "config:"
        documentSelector:
          path: metadata.name
          value: "openframe-config"
      - matchRegex:
          path: spec.sources[0].helm.values
          pattern: "branch: main"
        documentSelector:
          path: metadata.name
          value: "openframe-config"
