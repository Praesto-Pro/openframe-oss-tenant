suite: secrets generation tests
templates:
  - templates/argocd-apps.yaml
tests:
  # ========================================
  # OSS DEPLOYMENT TESTS
  # ========================================

  # Note: This OSS-tenant chart does not include docker-secret.yaml or repo-secret.yaml templates
  # Secrets management is handled separately for OSS deployments

  - it: should generate application without secrets templates
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Application
      - equal:
          path: metadata.name
          value: argocd-apps
